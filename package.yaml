name:                unifitstats
version:             0.1.0.0
github:              "juril33t/unifitstats"
license:             BSD3
author:              "Juri Dispan"
maintainer:          "juri.dispan@me.com"
copyright:           "all-rights-reserved"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            misc

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/juril33t/unifitstats#readme>

dependencies:
- base >= 4.7 && < 5
- Chart
- time

ghc-options:
- -O2
- -Wall

library:
  source-dirs: src

executables:
  unifitstats-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - unifitstats


tests:
  unifitstats-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - unifitstats
